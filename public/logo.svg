  <rect width="400" height="400" fill="#FAF8F5"/>

  <g transform="translate(200, 200)">
    <!-- Main text -->
    <text x="0" y="-20" font-family="Cormorant Garamond, serif" font-size="48" fill="#2B2B2B" text-anchor="middle" font-weight="300">
      KINTSUGI
